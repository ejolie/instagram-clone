{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}
<h1 class="display-4 text-center mb-5">Login</h1>
<div class="container" style="max-width: 300px;">
<form action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-outline-primary btn-block">로그인</button>
</form>
</div>
{% endblock %}
