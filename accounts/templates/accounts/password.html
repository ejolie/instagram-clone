{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}
<h1 class="display-4 text-center mb-5">비밀번호 변경</h1>
<div class="container" style="max-width: 300px;">
    <form action="{% url 'accounts:password' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form password_change_form %}
        <button type="submit" class="btn btn-outline-success btn-block">변경</button>
    </form>
</div>
{% endblock %}
